<h1>All Images</h1></br>
<div class="gallery-list">
  <div class="container-fluid in-list" ng-repeat="image in imageCardController.images"
  ng-mouseleave="rotateImage = false">
      <div class="flipper" ng-class="{rotate: rotateImage}">
        <div class="front">
          <img ng-src="{{image.src}}" class="image-rounded" alt="{{image.altText}}"/>
          <p class="imageDescription">{{image.description}}</p>
          <a href="#/details/{{image._id}}" class="image-action left">View</a>
          <a class="image-action right" ng-click="rotateImage = true">Delete</a>
        </div>
        <div class="back">
          <a class="delete-confirm left" ng-click="imageCardController.deleteImage(this)">Yes</a>
          <a class="delete-confirm right" ng-click="rotateImage = false">No</a>
        </div>
      </div>
  </div>
</div>
