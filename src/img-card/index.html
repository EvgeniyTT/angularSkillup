<h1>All Images</h1></br>
<div class="gallery-list">
  <div class="container-fluid in-list" ng-repeat="img in imgCardController.imgsToShow"
  ng-mouseleave="rotateImage = false">
      <div class="flipper" ng-class="{rotate: rotateImage}">
        <div class="front">
          <img ng-src="{{img.src}}" class="img-rounded" alt="{{img.altText}}"/>
          <p class="imageDescription">{{img.description}}</p>
          <a href="#/details/{{img._id}}" class="image-action left">View</a>
          <a class="image-action right" ng-click="rotateImage = true; imgCardController.showConfirmMessage(this)">Delete</a>
        </div>
        <div class="back">
          <a class="delete-confirm left" ng-click="imgCardController.deleteImg(this)">Yes</a>
          <a class="delete-confirm right" ng-click="rotateImage = false">No</a>
        </div>
      </div>
  </div>
</div>
